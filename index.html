<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="main">
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" class="pic" height="70px" width="70px" alt="jessica">
      <h3 class="text">Jessica Randall</h3>
      <p id="location">London, United Kingdom</p>
      <p class="front">"Front-end developer and avid reader."</p>
      <button class="links">GitHub</button>
      <button class="links">Frontend Mentor</button>
      <button class="links">LinkedIn</button>
      <button class="links">Twitter</button>
      <button class="links">Instagram</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cod-vic</a>.
  </div>
</body>
</html>
